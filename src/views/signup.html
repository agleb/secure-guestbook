<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Secure Guestbook</title>
</head>

<body>
    <h1><a href="/">Secure Guestbook</a> - Sign-up</h1>
    <font color="red">{{message}}</font>
    <h5>{{authenticated_user}} {{auth_block}}</h5>
    <table width="100%">
        <tr>
            <td>
                <form name="main" method="POST" action="{{signup_form_action}}">
                    User name: <input type="text" size="20" name="user_name" value="{{user_name}}"><br><br>
                    Login: <input type="text" size="20" name="login" value="{{login}}"><br><br>
                    Password: you will get your autogenerated password at the next step<br>
                    <input type="hidden" name="action" value="signup_receiver">
                    <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                    <input type="submit" value="Sign-up">
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
