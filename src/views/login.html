<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Secure Guestbook</title>
</head>

<body>
    <h1><a href="/">Secure Guestbook</a> - Log in</h1>
    <h5>{{authenticated_user}} {{auth_block}}</h5>
    <table width="100%">
        <tr>
            <td>
                <form name="main" method="POST" action="{{login_form_action}}">
                    Login: <input type="text" size="20" name="login"><br><br>
                    Password: <input type="password" size="20" name="password"><br>
                    <input type="hidden" name="action" value="login_receiver">
                    <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                    <input type="submit" value="Login">
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
