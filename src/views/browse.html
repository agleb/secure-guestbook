<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Secure Guestbook</title>
</head>

<body>
    <h1><a href="/">Secure Guestbook</a> - Browse</h1>
    <font color="red">{{message}}</font>
    <h5>{{authenticated_user}} {{auth_block}}</h5>
    <table width="100%">
        <tr>
            <td colspan="2">{{create_message_link}}</td>
        </tr>
        <!-- BEGIN_ARRAY posts -->
        <tr>
            <td colspan="2">{{UserName}} : {{PostDateTime}}</td>
        </tr>
        <tr>
            <td colspan="2"><br><blockquote><pre>{{PostMessage}}</pre></blockquote></td>
        </tr>
        <tr>
            <td colspan="2">{{edit_message_link}}{{delete_message_link}}{{reply_message_link}}</td>
        </tr>
        <tr>
            <td width="30">&nbsp;</td>
            <td>
            <!-- BEGIN_ARRAY replies -->
            <table width="100%">
                <tr>
                    <td>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>{{ReplyUserName}} {{ReplyDateTime}}</td>
                </tr>
                <tr>
                    <td><br><blockquote><pre>{{ReplyMessage}}</pre></blockquote></td>
                </tr>
            </table>
            <!-- END_ARRAY replies -->
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
    <!-- END_ARRAY posts -->        
    </table>
</body>

</html>
